name: deploy-ionos

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (ci if lockfile, else install)
        working-directory: app-demo-infoterminal
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build demo
        working-directory: app-demo-infoterminal
        run: npm run build

      - name: Prepare upload tree
        run: |
          mkdir -p upload/wp-content/themes/beyondgotham-dark-child
          mkdir -p upload/infoterminal/demo
          rsync -a wordpress/wp-content/themes/beyondgotham-dark-child/ upload/wp-content/themes/beyondgotham-dark-child/
          rsync -a app-demo-infoterminal/dist/ upload/infoterminal/demo/

      - name: SFTP Upload (pure SFTP)
        uses: Creepios/sftp-action@v1.0.5
        with:
          host: ${{ secrets.IONOS_SFTP_HOST }}
          port: ${{ secrets.IONOS_SFTP_PORT }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          localPath: "upload/"
          remotePath: ${{ secrets.IONOS_REMOTE_PATH }}   # "/" oder "/htdocs"
          forceUpload: true
          dryRun: false
