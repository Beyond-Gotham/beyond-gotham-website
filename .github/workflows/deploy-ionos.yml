name: deploy-ionos

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (ci if lockfile, else install)
        working-directory: app-demo-infoterminal
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build demo
        working-directory: app-demo-infoterminal
        run: npm run build

      - name: Prepare upload tree
        run: |
          mkdir -p upload/wp-content/themes/beyondgotham-dark-child
          mkdir -p upload/wp-content/themes/beyond-gotham
          mkdir -p upload/infoterminal/demo
          rsync -a wordpress/wp-content/themes/beyondgotham-dark-child/ upload/wp-content/themes/beyondgotham-dark-child/
          rsync -a wordpress/wp-content/themes/beyond-gotham/ upload/wp-content/themes/beyond-gotham/
          rsync -a app-demo-infoterminal/dist/ upload/infoterminal/demo/

      # Pure SFTP (password), no SSH agent, no extra flags
      - name: SFTP Upload (pure SFTP)
        uses: Creepios/sftp-action@v1.0.5
        with:
          host: ${{ secrets.IONOS_SFTP_HOST }}
          port: "22"                              # fix: Port hart setzen (oder Secret korrekt f√ºllen)
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASSWORD }}
          localPath: "upload"                     # Ordner, kein Pattern
          remotePath: ${{ secrets.IONOS_REMOTE_PATH }}  # "/" oder "/htdocs"
          agent: false                            # fix: SSH-Agent deaktivieren
